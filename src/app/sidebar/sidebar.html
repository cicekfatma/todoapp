<div class="layout">
  <aside class="sidebar" [class.closed]="!sidebarOpen">

    <div class="sidebar-header">
      <span class="app-name">VBTodo</span>
      <button (click)="toggleSidebar()" class="menu-toggle">☰</button>
    </div>

    <nav class="menu">
      <a routerLink="/todo" routerLinkActive="active">
        <i class="fa-solid fa-list-check"></i>
        <span>Görevler</span>
      </a>

      <a routerLink="/assigned" routerLinkActive="active">
        <i class="fa-regular fa-user"></i>
        <span>Bana Atanmış</span>
      </a>

      <a routerLink="/planned" routerLinkActive="active">
        <i class="fa-regular fa-calendar"></i>
        <span>Planlanan</span>
      </a>

      <a routerLink="/completed" routerLinkActive="active">
        <i class="fa-regular fa-check-circle"></i>
        <span>Tamamlanan</span>
      </a>

      <hr />

      <a href="#">
        <i class="fa-regular fa-plus"></i>
        <span>Yeni Liste Ekle</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <a routerLink="/settings">
        <i class="fas fa-cog"></i>
        <span>Ayarlar</span>
      </a>
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Çıkış Yap</span>
      </a>
    </div>
  </aside>
</div>
